table:
  name: ToDoList
  schema: public
array_relationships:
- name: todos
  using:
    foreign_key_constraint_on:
      column: toDoListId
      table:
        name: ToDo
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - createdAt
    - updatedAt
    - name
    - description
  role: hasura-user
select_permissions:
- permission:
    columns:
    - description
    - id
    - name
    - createdAt
    - updatedAt
    filter: {}
  role: hasura-user
update_permissions:
- permission:
    check: null
    columns:
    - description
    - id
    - name
    - createdAt
    - updatedAt
    filter: {}
  role: hasura-user
delete_permissions:
- permission:
    filter: {}
  role: hasura-user
