table:
  name: ToDo
  schema: public
object_relationships:
  - name: ToDoList
    using:
      foreign_key_constraint_on: toDoListId
event_triggers:
  - name: todo_created
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 3
      interval_sec: 30
      timeout_sec: 100
    webhook_from_env: NESTJS_EVENT_WEBHOOK_ENDPOINT
    headers:
      - name: nestjs-event-webhook
        value_from_env: NESTJS_EVENT_WEBHOOK_SHARED_SECRET
